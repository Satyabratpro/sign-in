<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #6dd5ed, #2193b0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2em;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      transition: 0.2s;
    }

    .form-group input:focus {
      border-color: #2193b0;
      box-shadow: 0 0 5px #2193b0aa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #17668c;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>Sign In</h2>
    <form>
      <div class="form-group">
        <label for="display">Display Name</label>
        <input type="text" id="display" placeholder="Enter your display name" />
      </div>
      <div class="form-group">
        <label for="gmail">Gmail</label>
        <input type="email" id="gmail" placeholder="Enter your Gmail account" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
